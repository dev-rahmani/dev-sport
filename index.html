<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">


    <title>Register</title>
    <style>
        #search:focus{
            border-color: white !important;
    
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 mt-5 card ">
              <div class="row">
                <div class="card-header col-md-12" id="mes" style="font-size: 1.3rem;font-weight: 700; color:  #4dd0e1;">
                    Register new members
                  </div>
              </div>
          
            <form class="card-body">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="family" class="col-sm-2 col-form-label">Family</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="family">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age
                    </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="age">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="Weight">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="height" class="col-sm-2 col-form-label">Height</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="height">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-info" style="margin-top: 30px;">registration</button>
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12  " style="margin-top: 40px; padding: 0;">
      
                      <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan active-cyan-2 mt-2">
                        <i class="fas fa-search" aria-hidden="true" style="color:  #4dd0e1;"></i>
                        <input class="form-control form-control-sm ml-3 w-75" id="search" type="text" placeholder="Search" aria-label="Search" style="border-bottom: 2px solid #4dd0e1;outline: none;
                       border-top-color: transparent;border-left-color: transparent;border-right-color: transparent;">
                      </form>
              
               
              </div>
        </div>
    
        <div class="row">
            <hr>
            <div class="col-md-12 card text-white bg-info " style="margin-top: 40px;">
                <div class="card-body">
                  <p class="card-text">List of people added</p>
                </div>
              </div>
        </div>
       
        <div class="row">
            <div class="col-md-12 mt-2 card " style="margin-bottom: 70px;">
                <table class="table table-sm">
                    <thead>
                      <tr>
                       
                        <th scope="col">Name</th>
                        <th scope="col">Family</th>
                        <th scope="col">Age</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Height</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                                 
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="6">
                          <button type="button" class="btn btn-outline-danger " id="clear-all" style="margin-top: 2%;">clear all</button>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
            
          
            </div>
          </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/js.js"></script>
</body>
</html>
